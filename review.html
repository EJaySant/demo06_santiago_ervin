<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <nav class="navbar navbar-expand-lg navbar-light bg-info py-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./images/hikeguy.png" height="36">
                ErvinHikes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Hikes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <form class="container">
        <h2 class="py-2 my-1">Review for Grouse Grind</h2>
        <div class="form-group">
            <label>Add a title</label>
            <br>
            <small>State your review in one line</small>
            <br>
            <input id="grousegrind" type="text">
        </div>
        <div class="card-body my-3">
            <p>Rate your experience:</p>
            <span class="material-icons" id="star1">star</span>
            <span class="material-icons" id="star1">star</span>
            <span class="material-icons" id="star1">star</span>
            <span class="material-icons" id="star1">star</span>
            <span class="material-icons" id="star1">star</span>
        </div>
        <div class="card-body form-group dropdown my-3">
            <h4>What was the level of the hike?</h3>
            <button class="btn btn-primary dropdown-toggle my-1" type="button" id="dropdownMenu" data-bs-toggle="dropdown" aria-expanded="false">
              Level
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <li><button class="dropdown-item" type="button" id="leveleasy">Easy</button></li>
              <li><button class="dropdown-item" type="button" id="levelmoderate">Moderate</button></li>
              <li><button class="dropdown-item" type="button" id="levelhard">Hard</button></li>
            </ul>
        </div>
        <div class="card-body form-group dropdown my-3">
            <h4>Which season did you do the hike?</h3>
            <button class="btn btn-primary dropdown-toggle my-1" type="button" id="dropdownMenu" data-bs-toggle="dropdown" aria-expanded="false">
                Season
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <li><button class="dropdown-item" type="button" id="winter">Winter</button></li>
                <li><button class="dropdown-item" type="button" id="fall">Fall</button></li>
                <li><button class="dropdown-item" type="button" id="summer">Summer</button></li>
                <li><button class="dropdown-item" type="button" id="spring">Spring</button></li>
            </ul>
        </div>
        <div class="card-body form-group mb-3 mt-3">
            <h4>Comments</h4>
            <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
        </div>
        <div class="card-body form-group py-2">
            <div id="group">
              <label style="width: 100px;">Muddy</label>
              <input type="radio" value="val1" name="mud">
              <label style="width: 50px;">Yes</label>
              <input type="radio" value="val2" name="mud">
              <label style="width: 50px;">No</label>
            </div>
         </div>
        <div class="card-body d-grid gap-2 my-3">
            <button id="submit" class="btn btn-primary" type="button">Submit</button>
        </div>
    </form>
    <!-- copyright footer -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 pb-5 border-top">
        <p class="col-md-4 mb-0 text-muted">&copy; 2022 BCIT COMP1800</p>
        <a href="/"
            class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap" />
            </svg>
        </a>
        <div class="navbar fixed-bottom justify-content-evenly py-2 bg-info">
            <div class="container py-2">
                <span class="material-icons">favorite</span>
                <span class="material-icons">home</span>
                <span class="material-icons">map</span>
            </div>
        </div>
    </footer>
